[build]
  command = "npm install --legacy-peer-deps && npm run build"
  publish = ".next"

[build.environment]
  NPM_FLAGS = "--legacy-peer-deps"
  NODE_VERSION = "18"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# 重定向规则
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# API 代理（可选，提高国内访问速度）
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
